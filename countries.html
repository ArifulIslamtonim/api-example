<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <style>
        .country{
            border: 2px double red;
            margin: 30px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow:  5px 5px rgba(0, 0, 255, 0.459), 10px 10px rgba(255, 0, 0, 0.493), 15px 15px rgba(0, 128, 0, 0.404);
           
        }
        #countries{
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }
    </style>
</head>
<body>
    <section>
        <h2>country details</h2>
        <div id="country-details">

        </div>
    </section>
    <div id="countries">

    </div>
    <script src="js/countries.js"></script>
</body>
</html>
